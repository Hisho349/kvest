<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siteggi</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="website">
            <p class="logo">Your logo</p>
            <img class="website_image" src="/img/3644996 1.png" alt="">
        </div>
        <div class="registration">
        <div class="signin">
            <h2 class="signin_title">Sign in</h2>
            <p class="signin_descr">If you donâ€™t have an account register</p>
            <p class="signin_link">You can <button class="sign_tosignup">Register here !</button></p>
            
            <form class="form" action="#">
                <label class="form_label" for="">Email</label>
                <input class="form_input email" placeholder="Enter your email address" type="text">
    
                <label class="form_label" for="">Password</label>
                <input class="form_input pass_img" placeholder="Enter your password" type="text">

                <button class="form_btn">Login</button>
            </form>
            
            <p class="signin_continue">or continue with</p>

            <div class="signin_images">
            <a href="" class="signin_social"><img src="/img/Facebook.svg" alt="" class="signin_img"></a>
            <a href="" class="signin_social"><img src="/img/apple.svg" alt="" class="signin_img"></a>
            <a href="" class="signin_social"><img src="/img/google.svg" alt="" class="signin_img"></a>
            </div>
        </div>
        
        <div class="signup">

            <h2 class="signin_title">Sign up</h2>
            <p class="signin_descr">If you already have an account register</p>
            <p class="signin_link">You can <button class="sign_tosignup">Sign in here !</button></p>
            
            <form class="form form_up" action="#">
                <label class="form_label" for="">Email</label>
                <input class="form_input email_img" placeholder="Enter your email address" type="text">
    
                <label class="form_label" for="">Username</label>
                <input class="form_input user_img" placeholder="Enter your Username" type="text">

                <label class="form_label" for="">Password</label>
                <input class="form_input pass_img" placeholder="Enter your password" type="text">

                <label class="form_label" for="">Confirm Password</label>
                <input class="form_input pass_img" placeholder="Confirm password" type="text">

                <button class="form_btn">Register</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
